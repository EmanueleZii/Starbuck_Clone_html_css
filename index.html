<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffe Company</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="index.html" class="navbar-logo">
                    <img src="img/logo.svg" alt="Starbucks Logo" class="logo">
                </a>
            </div>
            <ul class="navbar-nav-left">
                <li><a href="#menu">Menu</a></li>
                <li><a href="#rewards">Rewards</a></li>
                <li><a href="#gift">Gift Cards</a></li>
            </ul>

            <ul class="navbar-nav-right">
                <li><a href="#"><img src="img/marker.svg" alt="Location" class="icon"><span class="location-text">Find a store</span></a></li>
                <li><button class="btn btn-light-outline">Sign In</button></li>
                <li><button class="btn btn-dark-outline">Join now</button></li>
            </ul>
        </div>
    </nav>
    <!-- Box A -->
    <section class="box box-a  bg-primary text-center py-md">
        <div class="box-inner">
            <h2 class="text-xl">
                Welcome to Starbucks Coffee Company
            </h2>
            <p class="text-md">
                Discover our menu and find a store near you.</p>
            <a href="#menu" class="btn btn-primary">Learn More</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
